name: Metrics Overhaul
on:
  schedule: [{cron: "0 0 * * *"}] # Refresh daily at midnight
  workflow_dispatch:               # Manual trigger
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Deploy Metrics Engine
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: hewel
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Shanghai
          config_theme: tokyonight       # High-contrast geek aesthetic

          # 3D Isometric Calendar (The "Cool" Factor)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Gamified Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact

          # Coding Habits & Productivity
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Advanced Tech Stack analysis
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css

          filename: github-metrics.svg
